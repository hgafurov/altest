    <div>
        <p>Foydalanuvchilar ro'yhati</p>
        <table mat-table [dataSource]="dataSource" class="mat-row-cus">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>
            <ng-container matColumnDef="ismi">
                <th mat-header-cell *matHeaderCellDef> Ismi </th>
                <td mat-cell *matCellDef="let element"> {{element.ismi}} </td>
            </ng-container>
            <ng-container matColumnDef="familiya">
                <th mat-header-cell *matHeaderCellDef> Familiya </th>
                <td mat-cell *matCellDef="let element"> {{element.familiya}} </td>
            </ng-container>
            <ng-container matColumnDef="otaIsmi">
                <th mat-header-cell *matHeaderCellDef fxHide.xs> Otasining ismi </th>
                <td mat-cell *matCellDef="let element" fxHide.xs> {{element.otaIsmi}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef fxHide.xs> E-mail </th>
                <td mat-cell *matCellDef="let element" fxHide.xs> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef fxHide.xs> Roles </th>
                <td mat-cell *matCellDef="let element" fxHide.xs> 
                <p *ngFor='let role of element.roles'>{{role.name}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openEditDialog(element.id)" color="primary">
                        <mat-icon>edit </mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDelDialog(element.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="dataSource.usersCount | async" [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 20]"></mat-paginator>   
    </div>
